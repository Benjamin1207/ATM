    <script type="text/javascript">
    function cuentasUsuario() {
        var cuenta = document.getElementById("cuenta"),
        saldoActual = document.getElementById("saldoActual");
        saldoActual.value = cuenta.value;
   }
   
   
         function depositarDinero() {
             var deposito = parseInt(document.getElementsByName("deposito")[0].value);
                 saldoActual.value = parseInt(saldoActual.value)+deposito;
               swal("A cancelado un monto de: " +saldoActual.value);
       }
   
   
       function verificarSaldo() {
             document.getElementsByName("verificar")[0].value = saldoActual.value;
   
       }
   
   
   </script>
   <form>
    
         
   Seleccione el servicio a cancelar:
   
   <select id="cuenta" class="shadow-sm p-2 mb-5 bg-body rounded" onchange="cuentasUsuario()">
                   <option  value="0"></option>
                   <option  value="0">ANDA</option>
                   <option  value="0">CAESS</option>
                   <option  value="0">TIGO</option>
                   <option  value="0">CLARO</option>
    
   </select>
</head>
<br>
       <p> Monto actual: <input type="text"  class="shadow-sm p-2 mb-5 bg-body rounded" id="saldoActual"  size="20"></p>
   
   
    <form action="" method="post">
   
       <input type="text" name="deposito" class="shadow-sm p-2 mb-5 bg-body rounded" placeholder="Ingrese un monto">
       <button type="button" class="btn btn-primary"  onclick="depositarDinero()">Pagar</button>
         </br>
       </br>   
  
   
   
       Usted a cancelado el monto de:</br>
